name: Validation process
on:
  push:
    branches:
      - staging
      - trying
jobs:
  test:
    name: Test suite
    runs-on: ubuntu-latest
    steps:
      - name: Get Ivy2 cache
        uses: actions/cache@v2
        with:
          path: ~/.ivy2
          key: ivy2-files
      - name: Checkout
        uses: actions/checkout@v2
      - name: SBT tests and artifacts
        uses: lokkju/github-action-sbt@master
        with:
          commands: test
